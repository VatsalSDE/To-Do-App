<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-wrap">
        <div class="top-section">
            <h1 class="title">Task List</h1>
            <button id="createBtn" class="btn-add">
                <i class="fas fa-plus"></i> New Item
            </button>
        </div>

        <div class="main-area">
            <div id="taskContainer" class="items-box">
                <div class="empty-msg" id="noTasksMsg">
                    <img src="https://via.placeholder.com/120" alt="No tasks" class="empty-pic">
                    <p>Your list is empty. Add something!</p>
                </div>
            </div>
        </div>

        <div class="footer-section">
            <p>&copy; 2025 Task App</p>
        </div>
    </div>

    <div id="taskPopup" class="popup-overlay">
        <div class="popup-window">
            <div class="popup-top">
                <h2 id="formTitle">Add Task</h2>
                <span class="btn-close">&times;</span>
            </div>
            <div class="popup-body">
                <form id="taskForm">
                    <div class="input-area">
                        <label>What to do?</label>
                        <input type="text" id="taskInput" placeholder="Task description">
                    </div>
                    <div class="btn-group" id="addControls">
                        <button type="submit" class="btn-save">Add</button>
                    </div>
                    <div class="btn-group" id="editControls" style="display:none">
                        <button type="button" class="btn-cancel">Back</button>
                        <button type="submit" class="btn-update">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="confirmPopup" class="popup-overlay">
        <div class="popup-window delete-window">
            <div class="popup-top">
                <h2>Delete?</h2>
                <span class="btn-close">&times;</span>
            </div>
            <div class="popup-body">
                <p>This will be removed permanently.</p>
                <div class="btn-group">
                    <button class="btn-cancel" id="btnNo">Cancel</button>
                    <button class="btn-delete" id="btnYes">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
