<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Organizer</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app_wrap">
        <div class="top_bar">
            <h1 class="app_title">My Tasks</h1>
            <button id="newTaskBtn" class="add_btn">
                <i class="fas fa-plus"></i> Create Task
            </button>
        </div>

        <div class="list_area">
            <div id="itemsList" class="items_box">
                <div class="no_items" id="emptyMsg">
                    <p>No tasks</p>
                    <p>You don't have any tasks yet. Add one!</p>
                </div>
            </div>
        </div>
    </div>

    <div id="itemPopup" class="overlay_popup">
        <div class="popup_box">
            <div class="popup_top">
                <h2 id="popupTitle">Add New Task</h2>
                <span class="close_x">&times;</span>
            </div>
            <div class="popup_content">
                <form id="itemForm">
                    <div class="input_group">
                        <label for="ite~mText">Task Description</label>
                        <input type="text" id="itemText" placeholder="What needs to be done?">
                    </div>
                    <div class="btn_row" id="addButtons">
                        <button type="submit" class="submit_btn">Add Task</button>
                    </div>
                    <div class="btn_row" id="editButtons" style="display: none;">
                        <button type="button" class="cancel_btn" id="cancelEdit">Cancel</button>
                        <button type="submit" class="update_btn">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="deletePopup" class="overlay_popup">
        <div class="popup_box delete_box">
            <div class="popup_top">
                <h2>Delete Task?</h2>
                <span class="close_x">&times;</span>
            </div>
            <div class="popup_content">
                <p>Are you sure you want to delete this task?</p>
                <div class="btn_row">
                    <button class="cancel_btn" id="cancelDelete">Cancel</button>
                    <button class="delete_btn" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
